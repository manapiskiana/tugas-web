      <h4 class="mb-3">DATA DIRI</h4>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nama Belakang</label>

            </div>
            <div class="col-md-6">
                <label for="agama" class="form-label">Agama</label>
                <select class="form-select" id="agama" required>
                    <option selected="">--pilih--</option>

            </div>
            <div class="col-md-6">

                <select class="form-select" id="gender" required>
                    <option selected="">--Pilih--</option>
                    <option value="1">Laki-laki</option>
                    <option value="2">Perempuan</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="pekerjaan" class="form-label">Pekerjaan</label>
                <select class="form-select" id="pekerjaan" required>
                    <option selected="0">--Pilih--</option>
                    <option value="1">Swasta</option>
                    <option value="2">PNS</option>
                    <option value="3">TNI</option>
                    <option value="4">Polri</option>
                    <option value="5">Dokter</option>
                    <option value="6">Programmer</option>
                    <option value="7">DPR</option>
                    <option value="8">Guru</option>
                    <option value="9">Dosen</option>
                    <option value="10">Lain-lain</option>

            </div>
            <div class="col-md-6">
                <label for="nik" class="form-label">NIK / No KTP</label>
                <input type="text" class="form-control" id="nik" required>
            </div>

            <div class="col-md-4">

                <input type="text" class="form-control" id="facebook">
            </div>
            <div class="col-md-4">
                <label for="instagram" class="form-label">URL Instagram</label>
                <input type="text" class="form-control" id="instagram">
            </div>
            <div class="col-md-4">
                <label for="tiktok" class="form-label">URL Tiktok</label>
                <input type="text" class="form-control" id="tiktok">
            </div>
        </div>

                  <option value="2">PNS</option>
                  <option value="3">TNI</option>
                  <option value="4">Polri</option>
                  <option value="5">Dokter</option>
                  <option value="6">Programmer</option>
                  <option value="7">DPR</option>
                  <option value="8">Guru</option>
                  <option value="9">Dosen</option>
                  <option value="9">Dosen</option>
                  <option value="10">Lain-lain</option>

                <label for="penghasilanIbu" class="form-label">Penghasilan Ibu</label>
                <input type="text" class="form-control" id="penghasilanIbu" required>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="noHPAyah" class="form-label">No HP Ayah</label>

            <div class="col-md-6">
                <label for="noHPIbu" class="form-label">No HP Ibu</label>

            </div>

        <h4 class="mb-3">Akun Pendaftaran</h4>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

        <div class="row mb-3 form-section-light">
